name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy Backend to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 200s
          command_timeout: 15m
          script_stop: true
          script: |
            set -eux

            # Fix git security warning
            git config --global --add safe.directory /var/www/Swayamvar

            # Always sync server exactly with GitHub (NO conflicts)
            cd /var/www/Swayamvar
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            # Backend deploy
            cd backend
            npm install

            pm2 restart swayamvar-backend || pm2 start server.js --name swayamvar-backend
            pm2 save
