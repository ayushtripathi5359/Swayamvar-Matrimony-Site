name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          timeout: 120s
          script: |
            set -e
            cd /var/www/Swayamvar
            git pull origin main
            cd backend
            npm install
            pm2 restart swayamvar-backend || pm2 start server.js --name swayamvar-backend
            pm2 save
